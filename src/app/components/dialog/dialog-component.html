<h2 mat-dialog-title>{{data.titulo}}</h2>
<mat-dialog-content>{{data.mensaje}}
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close (click)="cancelarAccion()">Cancel</button>
	<!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
	<button mat-button [mat-dialog-close]="true" (click)="confirmarAccion()">Delete</button>
</mat-dialog-actions>
