<h2 mat-dialog-title>{{data.titulo}}</h2>
<mat-dialog-content>{{data.mensaje}}
</mat-dialog-content>
<mat-dialog-actions>
	<div class="buttons">
		<a class="button" (click)="cancelarAccion()">Cancelar</a>
		<!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
		<a type="button" class="button is-danger"  (click)="confirmarAccion()">{{data.titleBtnconfirmacion}}</a>
	</div>
</mat-dialog-actions>
